<p-panel header="Detalle de Paciente"> 
  <div>    
    <div>
      <button pButton routerLink="{{mPath}}/create"
        type="button" label="Nuevo" icon="fa fa-fw fa-plus"></button>
      <button pButton [routerLink]="[mPath+'/edit', current.id]"
        type="button" label="Editar" icon="fa fa-fw fa-edit"></button>
      <button pButton (click)="remove(current.href)"                 
        type="button" label="Borrar" icon="fa fa-fw fa-trash" class="ui-button-danger"></button>            
    </div>

    <hr/>
    
    <div class="ui-g ui-fluid">
      <div class="ui-g-2 ui-sm-12">
        <label>Descripcion:</label>
      </div>
      <div class="ui-g-10 ui-sm-12">      
        <label>{{current.title}}</label>  
      </div>                  
    </div>  
  </div>
</p-panel>
