<div>
  <p-panel header="Title" [toggleable]="true">
    <p-header>
        <p-button label="Agregar"  (onClick)="addAppointment()"></p-button>
    </p-header>

    <div class="big-padding">
      <p-schedule [events]="appointments" [header]="headerConfig" [businessHours]="businessHours" [scrollTime]="scrollTime" [height]="480"
        [editable]="true" (onEventClick)="editAppointment($event)" [eventRender]="eventRender" locale="es" defaultView="agendaWeek"
        nowIndicator="true" [allDaySlot]="false"></p-schedule>
    </div>
  </p-panel>

  <p-dialog [(visible)]="display"  [width]="720">
    <p-header>
      Cita
    </p-header>
    <app-appointment [appointment]="selectedAppointment"></app-appointment>
    
  </p-dialog>
</div>
