<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit(appointmentForm.value)">
  <div class="ui-g ui-fluid custom_form">

    <div class="ui-g-12">
      <label class="ui-g-12">Paciente:</label>

      <input pInputText type="text" formControlName="patient" placeholder="Required" class="ui-g-12" />

      <div class="ui-g-12">        
        <p-message severity="error" text="Pacient Name is required" *ngIf="!appointmentForm.controls['patient'].valid&&appointmentForm.controls['patient'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-g-12">
      <label>Servicio:</label>
      <!--input pInputText type="text" formControlName="service" placeholder="Required" /-->
      <div class="ui-g-12">
        <p-dropdown [options]="servicesList" formControlName="service" optionLabel="service" dataKey="id" lazy="true" placeholder="Seleccione Servicio"
          [autoWidth]="false"></p-dropdown>
      </div>
      <div class="ui-g-12">
          <p-message severity="error" text="Pacient Name is required" *ngIf="!appointmentForm.controls['service'].valid&&appointmentForm.controls['service'].dirty"></p-message>        
      </div>
    </div>

    <div  class="ui-g-12">
      <label>Inicio:</label>
      <div class="ui-g-12">
      <p-calendar placeholder="Start Date" formControlName="start" [showTime]="true" appendTo="body" showIcon="true" [showOnFocus]="false"
        dateFormat="dd/mm/yy" hourFormat="12"></p-calendar>
      </div>
      <div class="ui-g-12">
          <p-message severity="error" text="Pacient Name is required" *ngIf="!appointmentForm.controls['start'].valid&&appointmentForm.controls['start'].dirty"></p-message>        
      </div>
    </div>

    <div class="ui-g-12">
      <label class="ui-g-12">Fin:</label>
      <div class="ui-g-12">
      <p-calendar placeholder="End Date" formControlName="end" [showTime]="true" appendTo="body" showIcon="true" [showOnFocus]="false"
        dateFormat="dd/mm/yy" hourFormat="12"></p-calendar>
</div>
        <div class="ui-g-12">
            <p-message severity="error" text="Pacient Name is required" *ngIf="!appointmentForm.controls['end'].valid&&appointmentForm.controls['end'].dirty"></p-message>        
        </div>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Submit" [disabled]="false"></button>
    </div>

    <div style="text-align:center;margin-top:20px" *ngIf="submitted">
      Form Submitted
      <br> {{diagnostic}}
    </div>
  </div>
</form>
